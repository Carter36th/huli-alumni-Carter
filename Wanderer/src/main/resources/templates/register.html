<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div id="register">
  <form th:action="@{/register}" method="post" class="row g-3">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First Name</label>
        <input type="text" id="validationDefault01" name="firstName" required class="form-control">

      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last Name</label>
        <input type="text" id="validationDefault02" name="lastName" required class="form-control">
      </div>
      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Nickname</label>
        <input type="text" id="validationDefault03" name="nickName" required class="form-control">
      </div>
      <div class="col-md-4">
        <label for="validationDefault04" class="form-label">Password</label>
        <input type="text" id="validationDefault04" name="password" required class="form-control">
      </div>
      <div class="col-md-4 ">
        <label for="validationDefault05" class="form-label">Birth Date</label>
        <input type="date" id="validationDefault05" name="dateOfBirth" required class="form-control">
      </div>
      <br>
      <input type="submit" value="Register" class="btn btn-outline-primary">
    </div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
