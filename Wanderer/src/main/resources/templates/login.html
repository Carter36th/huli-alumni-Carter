<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div id="login">
  <div class="position-absolute top-50 start-50 translate-middle">
    <form th:action="@{/login}" method="post">
      <div class="row">
        <div class="col">
          <input type="text" id="nickName" name="nickName" th:value="nickname" required class="form-control"
                 placeholder="Nickname">
        </div>
        <div class="col">
          <input type="password" id="password" name="password" th:value="password" required class="form-control"
                 placeholder="Password">
        </div>
        <p> </p>
        <input type="submit" value="Login/Register" class="btn btn-outline-primary">
      </div>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
